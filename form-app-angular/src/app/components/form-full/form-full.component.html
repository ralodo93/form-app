<div class="center">
    <section id="content">
        <form class="mid-form" #userForm='ngForm' (ngSubmit)="onSubmit()">

            <div class="form-group radibuttons">
                <input type="radio" name="genero" value="hombre" #gender="ngModel" [(ngModel)]="user.gender" required />
                Hombre
                <input type="radio" name="genero" value="mujer" #gender="ngModel" [(ngModel)]="user.gender" /> Mujer
                <input type="radio" name="genero" value="otro" #gender="ngModel" [(ngModel)]="user.gender" /> Otro
                <small *ngIf="!gender.valid && gender.touched">El género no es válido</small>
            </div>

            <div class="form-group" *ngIf="user.gender">
                <label for="edad">Edad</label>
                <input type="number" name="edad" #ageval (keyup.enter)="updateAgeVal(ageval.value)" required />
                <small *ngIf="!ageval.valid && ageval.touched">El campo no es válido</small>
            </div>

            <div class="form-group" *ngIf="user.age && user.gender">
                <label for="calle">Calle</label>
                <input type="text" name="calle" #address (keyup.enter)="updateAddress(address.value)" required required
                    pattern="[a-zA-Z]+" />
            </div>

            <div class="form-group" *ngIf="user.address && user.address != '' && user.age && user.gender">
                <label for="calle">Codigo Postal</label>
                <input type="text" name="calle" #address (keyup.enter)="updateCP(address.value)" required required
                    pattern="[a-zA-Z]+" />
            </div>

            <div class="clearfix"></div>

            <div *ngIf="user.cp && user.cp != ''">
                <input type="submit" value="Enviar" class="btn btn-success" [disabled]="userForm.invalid" />
            </div>

        </form>
    </section>
</div>
